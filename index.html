<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type='checkbox'] {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>House M.D. beautify settings</h1>

    <label>
      <input type="checkbox" id="descriptionCheckbox" />
      Remove Description
    </label>

    <label>
      <input type="checkbox" id="playerWidthCheckbox" />
      Set Player to Full Width
    </label>

    <label>
      <input type="checkbox" id="pageLinkCheckbox" />
      Remove Page Link
    </label>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const descriptionCheckbox = document.getElementById(
          'descriptionCheckbox',
        )
        const playerWidthCheckbox = document.getElementById(
          'playerWidthCheckbox',
        )
        const pageLinkCheckbox = document.getElementById('pageLinkCheckbox')

        descriptionCheckbox.addEventListener('change', function () {
          chrome.storage.sync.set({ removeDescription: this.checked })
        })

        playerWidthCheckbox.addEventListener('change', function () {
          chrome.storage.sync.set({ setPlayerWidth: this.checked })
        })

        pageLinkCheckbox.addEventListener('change', function () {
          chrome.storage.sync.set({ removePageLink: this.checked })
        })
      })
    </script>
  </body>
</html>
